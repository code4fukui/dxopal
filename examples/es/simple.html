<canvas id="dxopal-canvas"></canvas>
<script type="module">
import { Opal } from "https://code4fukui.github.io/dxopal-es/build/dxopal.js";
eval(Opal.compile(`require 'dxopal'
Window.load_resources do
  Window.loop do
    x = Window.width / 2
    y = Window.height / 2
    dx = 72
    dy = 50
    Window.draw_triangle_fill(
      x, y - dy,
      x - dx, y + dy,
      x + dx, y + dy,
      [255, 255, 0]
    )
  end
end
`));
</script>
